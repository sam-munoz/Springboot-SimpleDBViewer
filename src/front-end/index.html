<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Tables</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>
<body>
    <div class="root">
        <div id="table-header">
            <span id="table-name">Table Name</span>
            <select>
                <option>CPUs</option>
                <option>Users</option>
                <option>Rankings</option>
                <option>Summaries</option>
            </select>
        </div>
        <table id="db-table">
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
            </tr>
            <tr>
                <td>3</td>
                <td>4</td>
            </tr>
        </table>
    </div>
</body>
</html>
